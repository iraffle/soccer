<div id="player"></div>
<script>
const playerInstance = jwplayer("player").setup({
    controls: true,
    displaytitle: false,
    fullscreen: "true",
    primary: "html5",
/* STRETCHING OPTIONS
RESOLUTION
stretching = object-fit
none =none
exactfit = fill
fill = cover
uniform	= contain*
*/
    stretching: "fill", /* STRETCHING OPTIONS */
    aspectratio: "16:9",
    renderCaptionsNatively: false,
    autostart: false,
    abouttext: "Albdroid",
    aboutlink: "http://albdroid.al/",

/* SKINS NAMES
beelden
bekle
five
glow
roundster
seven
six
stormtrooper
vapor
netflix
alaska
albdroid_red
*/
skin: {
    name: "netflix",
// TO LOAD COLORS FROM CSS SKINS CLOSE THE 3 LINES IN EXTRA CONTROLS COLOR
// EXTRA CONTROLS COLOR
    active: '#0F0',
    inactive: '#0F0',
    background: 'transparent'
// EXTRA CONTROLS COLOR
},
// PLAYER LOGO
logo: {
    file: "https://png.kodi.al/tv/albdroid/smart_x1.png"
},

// START SHARING CONTROLS
sharing:{
    link: "",
    code: "",
    heading: "Share",
    sites: ["facebook","twitter","tumblr","googleplus","reddit","linkedin","interest","email"],
},

// END SHARING CONTROLS

// START SIMPLE SUBTITLES CONTROLS
/*

    windowOpacity: 0

*/

// START SHOW SUBTITLES CONTROLS IN PLAYER
/* SUBTITLES CONTROLS

    {

    },
    {
    file:
    "https://English.srt",
    label: "English",
    kind: "captions"
    }
    ]
*/
// END SHOW SUBTITLES CONTROLS IN PLAYER

// START PLAYLIST
// NOTE: IF YOY WANT TO LOAD ALL CONTROLS LEAVE PLAYLIST STRUCTURE AT END
playlist: [
    {
      image: "https://png.kodi.al/tv/albdroid/black.png",
      sources: [
        {
          file: "/Videos/HD.mp4",
          label: "1080p Full HD",
          default: true
        },
        {
          file: "/Videos/HD.mp4",
          label: "720p HD"
        },
        {
          file: "/Videos/HD.mp4",
          label: "480p SD"
        }
      ],
// END PLAYLIST

    }
  ]
});

playerInstance.on("ready", function () {
  // MOVE THE TIMESLIDER IN-LINE WITH OTHER CONTROLS
  const playerContainer = playerInstance.getContainer();
  const buttonContainer = playerContainer.querySelector(".jw-button-container");
  const spacer = buttonContainer.querySelector(".jw-spacer");
  const timeSlider = playerContainer.querySelector(".jw-slider-time");
  buttonContainer.replaceChild(timeSlider, spacer);
});
